<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Preferences</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h1 class="h3 mb-2">Email Preferences</h1>
            <p class="text-muted mb-4">
              Choose which emails youâ€™d like to receive. You can update these preferences anytime.
            </p>

            <!-- Alert (hidden by default) -->
            <div id="saveAlert" class="alert alert-success d-none" role="alert">
              Your email preferences have been saved.
            </div>

            <form id="preferencesForm" method="POST" action="https://www.w3schools.com/action_page.php">

              <fieldset>
                <legend class="h6 mb-3">Manage Your Communication Preferences</legend>

                <!-- Select / Deselect All -->
                <div class="d-flex align-items-center justify-content-between border rounded p-3 mb-3">
                  <div class="form-check m-0">
                    <input class="form-check-input" type="checkbox" id="selectAll" name="selectAll">
                    <label class="form-check-label fw-semibold" for="selectAll">
                      Select / Deselect All
                    </label>
                  </div>
                  <span class="badge text-bg-light">Quick toggle</span>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input email-option" type="checkbox" id="criticalAlerts" name="criticalAlerts" checked>
                  <label class="form-check-label" for="criticalAlerts">
                    Critical alerts and notifications about your tax return
                  </label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input email-option" type="checkbox" id="specialOffers" name="specialOffers">
                  <label class="form-check-label" for="specialOffers">
                    Information about special offers for tax services
                  </label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input email-option" type="checkbox" id="irsNotifications" name="irsNotifications">
                  <label class="form-check-label" for="irsNotifications">
                    Receive notifications of IRS changes and deadlines
                  </label>
                </div>

                <div class="form-check mb-1">
                  <input class="form-check-input email-option" type="checkbox" id="monthlyNewsletter" name="monthlyNewsletter">
                  <label class="form-check-label" for="monthlyNewsletter">
                    Learn from a monthly tax newsletter with tax news and tips
                  </label>
                </div>

              </fieldset>

              <button type="submit" class="btn btn-primary mt-4 w-100">
                Save Preferences
              </button>

              <p class="small text-muted mt-3 mb-0">
                Saving will submit your selections to a test endpoint for verification.
              </p>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const selectAllCheckbox = document.getElementById("selectAll");
    const emailOptions = document.querySelectorAll(".email-option");
    const form = document.getElementById("preferencesForm");
    const saveAlert = document.getElementById("saveAlert");

    // Update Select All checkbox based on individual checkbox states
    function updateSelectAllState() {
      const allChecked = Array.from(emailOptions).every(cb => cb.checked);
      selectAllCheckbox.checked = allChecked;
    }

    // Select/Deselect All controls individual checkboxes
    selectAllCheckbox.addEventListener("change", function () {
      emailOptions.forEach(function (checkbox) {
        checkbox.checked = selectAllCheckbox.checked;
      });
    });

    // If user manually changes any checkbox, keep Select All accurate
    emailOptions.forEach(function (checkbox) {
      checkbox.addEventListener("change", updateSelectAllState);
    });

    // Show alert on submit (then allow form to submit normally)
    form.addEventListener("submit", function () {
      saveAlert.classList.remove("d-none");
    });

    // Run once on load so Select All reflects default checkbox states
    updateSelectAllState();
  </script>

</body>
</html>
