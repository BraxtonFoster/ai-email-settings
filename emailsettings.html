<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Preferences</title>
</head>
<body>

  <h1>Email Preferences</h1>

  <form method="POST" action="https://www.w3schools.com/action_page.php">

    <div>
      <input type="checkbox" id="criticalAlerts" name="criticalAlerts">
      <label for="criticalAlerts">
        Critical alerts and notifications about your tax return
      </label>
    </div>

    <div>
      <input type="checkbox" id="specialOffers" name="specialOffers">
      <label for="specialOffers">
        Information about special offers for tax services
      </label>
    </div>

    <div>
      <input type="checkbox" id="irsNotifications" name="irsNotifications">
      <label for="irsNotifications">
        Receive notifications of IRS changes and deadlines
      </label>
    </div>

    <div>
      <input type="checkbox" id="monthlyNewsletter" name="monthlyNewsletter">
      <label for="monthlyNewsletter">
        Learn from a monthly tax newsletter with tax news and tips
      </label>
    </div>

    <br>

    <button type="submit">Save Preferences</button>

  </form>

</body>
</html>
