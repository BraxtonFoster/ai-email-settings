<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Preferences</title>

  <!-- Bootstrap 5 CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <div class="card shadow-sm">
          <div class="card-body p-4">

            <h1 class="h3 mb-3">Email Preferences</h1>

            <form method="POST" action="https://www.w3schools.com/action_page.php">

              <fieldset>
                <legend class="h6 mb-3">Manage Your Communication Preferences</legend>

                <!-- Select / Deselect All -->
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="selectAll" name="selectAll">
                  <label class="form-check-label fw-semibold" for="selectAll">
                    Select / Deselect All
                  </label>
                </div>

                <hr class="my-3">

                <div class="form-check mb-2">
                  <input class="form-check-input email-option" type="checkbox" id="criticalAlerts" name="criticalAlerts">
                  <label class="form-check-label" for="criticalAlerts">
                    Critical alerts and notifications about your tax return
                  </label>
                </div>

                <div class="form-check mb-2">
                  <input class="form-check-input email-option" type="checkbox" id="specialOffers" name="specialOffers">
                  <label class="form-check-label" for="specialOffers">
                    Information about special offers for tax services
                  </label>
                </div>

                <div class="form-check mb-2">
                  <input class="form-check-input email-option" type="checkbox" id="irsNotifications" name="irsNotifications">
                  <label class="form-check-label" for="irsNotifications">
                    Receive notifications of IRS changes and deadlines
                  </label>
                </div>

                <div class="form-check mb-2">
                  <input class="form-check-input email-option" type="checkbox" id="monthlyNewsletter" name="monthlyNewsletter">
                  <label class="form-check-label" for="monthlyNewsletter">
                    Learn from a monthly tax newsletter with tax news and tips
                  </label>
                </div>

              </fieldset>

              <button type="submit" class="btn btn-primary mt-4 w-100">
                Save Preferences
              </button>

            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const selectAllCheckbox = document.getElementById("selectAll");
    const emailOptions = document.querySelectorAll(".email-option");

    selectAllCheckbox.addEventListener("change", function () {
      emailOptions.forEach(function (checkbox) {
        checkbox.checked = selectAllCheckbox.checked;
      });
    });
  </script>

</body>
</html>
